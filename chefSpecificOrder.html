<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chef Specific Order</title>
    <style>
      .parent {
        display: flex;
        align-items: center;
        gap: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Order 333</h1>
    <div class="parent">
      <div class="button">
        <button id="in-the-oven-button" class="red">In the Oven</button>
      </div>
      <div class="order-details">
        <p><strong>Pick up time: </strong>10:30 AM</p>
        <p><strong>Pizza Type: </strong>Pepperoni</p>
        <p><strong>Toppings: </strong>Mushroom, Onion</p>
        <p><strong>Special Instructions: </strong>blah blah blah</p>
      </div>
    </div>
    <script>
      const inTheOvenButton = document.getElementById("in-the-oven-button");

      inTheOvenButton.addEventListener("click", () => {
        window.location = "/chefSpecificOrderReadyToPickUp.html";
      });
    </script>
  </body>
</html>
